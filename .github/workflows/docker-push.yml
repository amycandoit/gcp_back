name: Docker Image CD

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: permission
      run: chmod 744 gradlew

    - name: Test
      run: ./gradlew clean build

    - name: Build the Docker image
      run: docker build -t ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPOSITORY}} .
      
    - name: Docker login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}

    - name: Docker push
      run: docker push ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPOSITORY}}

    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{secrets.HOST_IP}}
        username: ${{secrets.HOST_USERNAME}}
        key: ${{secrets.HOST_KEY}}
        script: |
          sudo su
          docker stop ${{secrets.DOCKER_REPOSITORY}}
          docker rm ${{secrets.DOCKER_REPOSITORY}}
          docker run --name ${{secrets.DOCKER_REPOSITORY}} -p 8080:8081 -d ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPOSITORY}}
          
